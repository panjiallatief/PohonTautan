<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" sizes="16x16" th:href="@{/images/BTV.ico}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/jquery.dataTables.min.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <title>Login Asset Management System</title>
</head>

<body th:style="'background-image:url('+@{/images/login.png}+');background-size: cover;'">
  <div class="container">
    <img style="width: 300px; display: block; margin: 5% auto 0px;" th:src="@{/images/B_UNIVERSE_LOGO_COLOR.png}">

    <div class="justify-content-center kotak_login kotak_form">
      <h1 style="color: white; text-align: center">Login</h1>
     
      <!-- <div class="alert alert-info">Username: demo <br>Password: demo</div> -->
      
        <form th:action="@{/login}" th:method="post" enctype="multipart/form-data"
          style="border-radius: 0px 0px 10px 10px">

          <div class="alert alert-warning fade show" th:if="${param.error != null or errorMsg != null}" id="errMessage">

            <button type="button" class="close" onclick="$('#errMessage').hide();" aria-hidden="true"
              aria-label="Close">
              Ã—
            </button>
            <th:block th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
              th:text="${errorMsg}" />
          </div>

          <div id="loginA" style="display: none;">
          <div class="form-group">
            <label style="color: white">No. ID CARD</label>
            <input type="text" name="idcard" id="idcard" style="text-transform: lowercase;" class="form-control"/>
          </div>
        </div>

          <div id="loginB" style="display: block;">
          <div class="form-group">
            <label style="color: white">Username</label>
            <input type="text" name="username" id="username" style="text-transform: lowercase;" class="form-control"/>
            <p class="text-danger" id="err_judul"></p>
          </div>

          <div class="form-group">
            <label style="color: white">Password</label>
            <div class="input-group mb-3">
              <input type="password" name="password" id="password" class="form-control"
                aria-label="password" aria-describedby="basic-addon1" />
              <span toggle="#password" style="cursor: pointer" class="input-group-text toggle-password"
                id="basic-addon1"><i class="fa fa-eye"></i></span>
            </div>
          </div>

        </div>
          <div class="form-group mt-3">
            <input type="submit" id="login" value="Login" class="btn btn-primary" style="width: 100%" />
          </div>
        </form>

      <div class="form-group form-switch mt-2">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="cek()">
        <label>Login untuk reporter</label>
      </div>
    </div>
    <h2 style="text-align: center; color: azure; padding-top: -10px;">Asset Management System</h2>
  </div>
  <p class="m-0 text-center text-white">Copyright &copy; Team IT APPLICATION 2023</p>

  <!-- <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
 
  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
      $(".toggle-password").click(function () {
        $(".toggle-password i").toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    })

    $("#idcard").keyup(function(){
      $("#username").val($("#idcard").val())
      $("#password").val(" ")
    })

    function cek() {

      let x = $("#flexSwitchCheckDefault:checked").val()
      // console.log(x)
      if (x == 'on') {
        document.getElementById('loginA').style.display = 'block';
        document.getElementById('loginB').style.display = 'none';
      } else {
        document.getElementById('loginB').style.display = 'block';
        document.getElementById('loginA').style.display = 'none';

      }

    }
    /*]]>*/
  </script>

  </script>
</body>



</html>
